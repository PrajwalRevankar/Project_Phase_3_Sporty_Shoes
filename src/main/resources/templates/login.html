<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
<div align="center"><h1>Welcome to Sporty Shoes</h1></div>
<div align="center">
<form th:action="@{/userlogin}" th:object="${admin}" method="post">
<h2>Admin login form</h2>
Enter user name:<input type="text" th:field=*{username}><br><br>
Enter Password:<input type="password" th:field=*{password}><br><br>
<input type="submit" value="submit">
</div>
</form>
</body>
</html>
