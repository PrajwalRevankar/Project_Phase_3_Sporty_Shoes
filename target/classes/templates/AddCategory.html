<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add category</title>
</head>
<body>
<div align="center">
<h1>Add Category</h1>
</div>
<form th:action="@{/back}" method="get">
<input type="submit" value="Back">
</form>
<div align="center">
<form th:action="@{/addcategories}" th:object="${cat}" method="post">
<table>
<tr>
<th>Category:</th>
<th><input type="text" th:field=*{categoryName}></th>
</tr>
<tr>
<th></th>
<th><input type="submit" value="Save"></th>
</tr>
</table>
</form>
</div>
</body>
</html>
