<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View User</title>
</head>
<body>
<div align="center"><h1>User list</h1></div>
<form th:action="@{/back}" method="get">
<input type="submit" value="Back">
</form>
<form action="/searchuser" method="post">
Search user:<br>
<input type="text" name="name">
<input type="submit" value="Search">
</form>
<br><br>
<div align="center">
<table border="1">
<thead>
<tr>
<th>Sl.no</th>
<th>First Name</th>
<th>Last Name</th>
<th>Gender</th>
<th>Email</th>
</tr>
</thead>
<tbody>
<tr th:each="user : ${ulist}">
<td th:text=${user.user_id}></td>
<td th:text=${user.name}></td>
<td th:text=${user.lname}></td>
<td th:text=${user.user_gender}></td>
<td th:text=${user.user_mail}></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
