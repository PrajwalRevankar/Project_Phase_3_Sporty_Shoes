<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Purchase Report</title>
</head>
<body>
<div align="center">
<h1>Purchase Report</h1>
</div>
<div>
<form th:action="@{/back}" method="get">
<input type="submit" value="Back">
</form>
</div>
<div>
<form action="/searchDate" method="post">
Search by Date:<br>
<input type="text" name="date">
<input type="submit" value="Search">
</form>
<form action="/searchCat" method="post">
Search by Category:<br>
<input type="text" name="category">
<input type="submit" value="Search">
</form>
</div>
<div align="center">
<table border="1">
<thead>
<tr>
<th>Sl.no</th>
<th>Product</th>
<th>Category</th>
<th>Purchased by</th>
<th>Purchase date</th>
</tr>
</thead>
<tbody>
<tr th:each="rep : ${rlist}">
<td th:text="${rep.report_id}"></td>
<td th:text="${rep.product}"></td>
<td th:text="${rep.category}"></td>
<td th:text="${rep.orderedBy}"></td>
<td th:text="${rep.dop}"></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
