<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Category</title>
</head>
<body>
<div align="center">
<h1>Product Category</h1>
</div>
<form th:action="@{/back}" method="get">
<input type="submit" value="Back">
</form>
<a th:href="@{/addcat}">Add category</a>
<div align="center">
<table border="1">
<thead>
<tr>
<th>Sl.no</th>
<th>Categories</th>
</tr>
</thead>
<tbody>
<tr th:each="cat : ${clist}">
<td th:text=${cat.categoryId}></td>
<td th:text=${cat.categoryName}></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
